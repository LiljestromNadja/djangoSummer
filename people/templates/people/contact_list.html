{% extends "people/base.html" %}


{% block "content" %}
	<h3>Myyjät</h3>

	<p>
		<a href="contact/add"> Lisää myyjä  </a>
	</p>

	{% for object in  object_list %}
		
		<p>	Myyjä:
			<a href='contact/{{ object.pk }}/edit'>
			{{ object }} 
			</a>
			
			Käyttäjätunnus: 
			{{ object.nickname }}
			Kaupunki:
			{% if object.city %} <!--Jos olemassa -->
			{{ object.city }}
			{% endif %} 
			
			
		</p>
		
	{% endfor %}
{% endblock "content" %}
